<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Red Social</title>
    <link rel="stylesheet" href="registrodecuenta.css">
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form class="registro-form">
            <div class="form-group">
                <label for="usuario">Nombre de usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmar-password">Confirmar contraseña</label>
                <input type="password" id="confirmar-password" name="confirmar-password" required>
            </div>
                       <div class="form-group">
                <label>Género</label>
                <div class="radio-group">
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="otro" name="genero" value="otro">
                    <label for="otro">Otro</label>
                </div>
            </div>
            <button type="submit" class="btn-registrar">Registrarse</button>
        </form>
        <p class="login-link">¿Ya tienes una cuenta? <a href="https://fictional-cod-g4755p49q46r296vq-5500.app.github.dev/inicio.html">Inicia sesión aquí</a></p>
        
    </div>
</body>
</html>
